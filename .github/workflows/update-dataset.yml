name: Update Kaggle Dataset

on:
  schedule:
    - cron: "0 0 * * 0"  # Runs every Sunday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Kaggle CLI
      run: pip install kaggle

    - name: Configure Kaggle API Key
      run: |
        mkdir -p ~/.kaggle
        echo "${{ secrets.KAGGLE_API_KEY }}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: Download Latest Dataset
      run: kaggle datasets download -d davidcariboo/player-scores -p data --unzip

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add data/players.csv
        git commit -m "Updated dataset from Kaggle" || echo "No changes to commit"
        git push
